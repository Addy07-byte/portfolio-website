  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Me</h1>
    <p class="contact-intro">I'm open to work, freelance opportunities, and collaborations. Let's connect!</p>

    <div class="contact-container">
      <!-- Formspree Form -->
      <form
        class="contact-form"
        action="https://formspree.io/f/mojnwgwe"
        method="POST"
      >
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

        <!-- Optional -->
        <input type="hidden" name="_subject" value="New message from Aditya's portfolio" />

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Connect Elsewhere</h3>
        <p><strong>Email:</strong> adityahede7@gmail.com</p>
        <p><strong>Location:</strong> Phoenix, AZ</p>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/aditya-hede-1971211aa/" target="_blank">LinkedIn</a>
          <a href="https://github.com/Addy07-byte" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </section>
