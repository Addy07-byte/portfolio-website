  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Me</h1>
    <p class="contact-intro">I'm open to work, freelance opportunities, and collaborations. Let's connect!</p>

    <div class="contact-container">
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Connect Elsewhere</h3>
        <p><strong>Email:</strong> adityahede7@gmail.com</p>
        <p><strong>Location:</strong> Phoenix, AZ</p>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/aditya-hede-1971211aa/" target="_blank">LinkedIn</a>
          <a href="https://github.com/Addy07-byte?tab=repositories" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </section>

</html>
<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const data = {
    name: this.name.value,
    email: this.email.value,
    message: this.message.value
  };

  try {
    const response = await fetch("https://3d11i3rrq1.execute-api.us-east-1.amazonaws.com", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("Message sent successfully!");
    } else {
      alert("Error sending message.");
    }
  } catch (err) {
    alert("Request failed.");
    console.error(err);
  }
});
</script>
